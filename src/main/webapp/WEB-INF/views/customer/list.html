<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/customer/create">Create new customer</a>
<h1>Customers</h1>
<table border="1">
    <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Province</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    <th:block th:each="customer : ${customerList}">
        <tr>
            <td th:text="${customer.getFirstName()}"></td>
            <td th:text="${customer.getLastName()}"></td>
            <td th:text="${customer.province.name}"></td>
            <td><a th:href="@{edit/__${customer.id}__}">Edit</a></td>
            <td><a th:href="@{delete/__${customer.id}__}">Delete</a></td>
            <td><a th:href="@{view/__${customer.id}__}">Views</a></td>
        </tr>
    </th:block>
</table>
<p><a href="/province/list">Go to province edit</a></p>
</body>
</html>
